<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Desafio Decodificador Alura</title>
</head>

<body>

    <header>
        <img class="logoAlura" src="/assets/logo-alura.svg" alt="Logotipo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="info-caracteres">
                <h6>Utilize apenas letras min√≠sculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-descriptografar">Descriptografar</button>

            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
        
    </main>

    <script src="script.js"></script>

</body>
</html>

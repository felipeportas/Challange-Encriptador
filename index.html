<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Desafio Decodificador Alura</title>
</head>

<body>

    <header>
        <img class="logoAlura" src="./assets/logo-alura.svg" alt="Logotipo da Alura">
    </header>

    <main class="principal">
        <section class="quadro-entrada">
            <textarea class="text-area" cols="70" rows="15" placeholder="Digite seu texto"></textarea>

            <div class="info-caracteres">
                <h6>Utilize apenas letras min√≠sculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnCriptografar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDescriptografar()">Descriptografar</button>

            </div>
        </section>

        <section class="quadro-saida">
            <textarea class="mensagem" cols="44" rows="33"></textarea>
            <button class="btn-copiar" onclick="execCopy()">Copiar</button>
        </section>
        
    </main>

    <script src="script.js"></script>

    <footer class="rodape">
        <p>Desenvolvido por Felipe Portas</p>
    </footer>

</body>
</html>
